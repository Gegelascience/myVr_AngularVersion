<div class="aframeScene">
  <a-scene embedded background="color:#F0FFFF">

    <!-- Camera -->
    <a-entity id="cam" cam_move camera look-controls position="0 1.5 138"></a-entity>


    <!--Tour eiffel-->
    <a-entity eiffel position="0 3.5 -47.5" scale="2.3 2.3 2.3"></a-entity>

    <!--trottoir tour eiffel-->
    <a-plane color="#9793a1" height="125" width="123" position="0 0 -47.5" rotation="-90 0 0" static-body></a-plane>


    <!--route-->
    <a-plane id='road' color="#808080" width="123" height="8" position="0 0 19" rotation="-90 0 0" static-body>
    </a-plane>

    <!--passages pieton-->
    <a-plane color="white" width="10" height="1" position="20 0.03 17" rotation="-90 0 0"></a-plane>
    <a-plane color="white" width="10" height="1" position="20 0.03 19" rotation="-90 0 0"></a-plane>

    <!--voitures-->
    <a-entity id="redCar" car position="0 0 17"
      animation="property:position; from:-61.5 0 17; to: 61.5 0 17; loop:true; dur: 10500; easing: linear">
    </a-entity>

    <a-entity id="yellowCar" car="teinte:yellow;sens:true" position="0 0 21"
